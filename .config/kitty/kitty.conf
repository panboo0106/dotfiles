#Init
term xterm-256color
shell_integration enabled
allow_hyperlinks yes
editor nvim
env PATH=$PATH:/opt/homebrew/bin

# Tab
tab_bar_style separator
tab_separator  â”‡
tab_bar_edge top


# scheme
background_opacity 0.95
font_size 19.0
adjust_line_height 120%

# symbol_map
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF LXGW WenKai Mono

# Window
macos_traditional_fullscreen yes
window_border_width 0.5pt
window_resize_step_cells 2
window_resize_step_lines 2
macos_titlebar_color background
text_composition_strategy platform
enable_audio_bell no
remember_window_size  yes
initial_window_width  640
initial_window_height 400
hide_window_decorations titlebar-only
window_padding_width 1

#: Advanced {{{

shell zsh

# BEGIN_KITTY_THEME
# Solarized Dark Higher Contrast
include current-theme.conf
# END_KITTY_THEME



# BEGIN_KITTY_FONTS
font_family      JetBrainsMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# Shortcuts
## Tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0
map cmd+t new_tab
map cmd+w close_tab
map cmd+] next_tab
map cmd+[ previous_tab

## Window
map cmd+ctrl+t new_window
map cmd+ctrl+w close_window
map cmd+ctrl+] next_window
map cmd+ctrl+[ previous_window
map cmd+ctrl+left resize_window narrower
map cmd+crtl+right resize_window wider
map cmd+ctrl+up resize_window taller
map cmd+ctrl+down resize_window shorter

# Advance
allow_remote_control yes
startup_session kitty-session.kitty
map ctrl+cmd+s launch --type=overlay zsh ~/.config/kitty/save_session.sh
map f6 show_kitty_env_vars

