# vim:fileencoding=utf-8:foldmethod=marker

# =============================================================================
# Init {{{
# =============================================================================
term xterm-256color
shell_integration no-cursor
allow_hyperlinks yes
editor nvim
env PATH=$PATH:/opt/homebrew/bin

# Performance optimization (save battery on MacBook)
repaint_delay 10
input_delay 0
sync_to_monitor yes
# }}}

# =============================================================================
# Tab Bar {{{
# =============================================================================
tab_bar_style powerline
tab_powerline_style angled
powerline_symbol
tab_bar_edge top
active_tab_font_style bold
# }}}

# =============================================================================
# Appearance {{{
# =============================================================================
background_opacity 0.98
dynamic_background_opacity yes
font_size 17.0
adjust_line_height 120%

# Font rendering
disable_ligatures never
box_drawing_scale 0.001, 1, 1.5, 2

# Cursor
cursor_shape beam
cursor_shape_blink no
# }}}

# =============================================================================
# Chinese Font {{{
# =============================================================================
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF LXGW WenKai Mono
# }}}

# =============================================================================
# Window {{{
# =============================================================================
macos_traditional_fullscreen yes
window_border_width 0.5pt
window_resize_step_cells 5
window_resize_step_lines 5
macos_titlebar_color background
text_composition_strategy platform
enable_audio_bell no
remember_window_size yes
initial_window_width  140c
initial_window_height 40
hide_window_decorations titlebar-only
window_padding_width 1
confirm_os_window_close 0

# URL detection
url_style curly
url_prefixes http https ftp ftps file irc

# Selection
terminal_selectable_mark_characters @-./_~?&%+#=
# }}}

# =============================================================================
# Security {{{
# =============================================================================
allow_remote_control socket-only
remote_control_password
# }}}

# =============================================================================
# Shell {{{
# =============================================================================
shell zsh
# }}}

# =============================================================================
# Theme {{{
# =============================================================================
# BEGIN_KITTY_THEME
# Solarized Zen Dark - For light mode, change to: include solarized-zen-light.conf
include solarized-zen-dark.conf
# END_KITTY_THEME
# }}}

# =============================================================================
# Fonts {{{
# =============================================================================
# BEGIN_KITTY_FONTS
font_family      JetBrainsMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
# }}}

# =============================================================================
# Keybindings {{{
# =============================================================================
# Custom keybindings are in a separate file for better organization
# Edit keybindings.conf to modify shortcuts
# =============================================================================
include keybindings.conf
# }}}


