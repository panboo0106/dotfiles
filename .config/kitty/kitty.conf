# vim:fileencoding=utf-8:foldmethod=marker

# =============================================================================
# Init {{{
# =============================================================================
term xterm-256color
shell_integration enabled no-cursor
scrollback_lines 100000
mouse_hide_wait 3.0
allow_hyperlinks yes
editor nvim
env PATH=$PATH:/opt/homebrew/bin

# Performance optimization
# repaint_delay: lower = smoother, higher = less CPU
# sync_to_monitor: no reduces input lag on high-refresh displays
repaint_delay 8
input_delay 0
sync_to_monitor no
# }}}

# =============================================================================
# Tab Bar {{{
# =============================================================================
tab_bar_style powerline
tab_powerline_style angled
powerline_symbol
tab_bar_edge top
active_tab_font_style bold
# }}}

# =============================================================================
# Appearance {{{
# =============================================================================
background_opacity 0.98
dynamic_background_opacity yes
font_size 16.0
adjust_line_height 120%

# Font rendering
disable_ligatures never
box_drawing_scale 0.001, 1, 1.5, 2

# Cursor
cursor_shape beam
cursor_shape_blink no
cursor_trail 1
cursor_blink_interval 0.5
# }}}

# =============================================================================
# Window {{{
# =============================================================================
macos_traditional_fullscreen yes
window_border_width 0.5pt
window_resize_step_cells 5
window_resize_step_lines 5
macos_titlebar_color background
text_composition_strategy platform
enable_audio_bell yes
notify_on_finish yes
notification_body "Command in window {window_title} has finished"
remember_window_size yes
initial_window_width  140c
initial_window_height 40
hide_window_decorations titlebar-only
window_padding_width 1
confirm_os_window_close 0

# Enable splits layout for proper hsplit/vsplit behavior
enabled_layouts splits,stack

# URL detection
url_style curly
url_prefixes http https ftp ftps file irc

# Selection
terminal_selectable_mark_characters @-./_~?&%+#=
# }}}

# =============================================================================
# Security {{{
# =============================================================================
allow_remote_control socket-only
remote_control_password
# }}}

# =============================================================================
# Shell {{{
# =============================================================================
shell zsh
# }}}

# =============================================================================
# Theme {{{
# =============================================================================
# BEGIN_KITTY_THEME
# Solarized Zen Dark - For light mode, change to: include solarized-zen-dark.conf
include solarized-zen-dark.conf
# END_KITTY_THEME
# }}}

# =============================================================================
# Fonts {{{
# =============================================================================
font_family      JetBrainsMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# Chinese font fallback for CJK characters
# Use PostScript name for kitty to recognize the font
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF LXGW WenKai Mono
# }}}

# =============================================================================
# Keybindings {{{
# =============================================================================
# Custom keybindings are in a separate file for better organization
# Edit keybindings.conf to modify shortcuts
# =============================================================================
include keybindings.conf
# }}}




