# =============================================================================
# Solarized High-Contrast Light - Optimized for Extended Coding Sessions
# =============================================================================
# Design Principles:
# 1. WCAG AAA compliance where possible (contrast ratio >= 7:1)
# 2. Consistent with Obsidian/editor themes for seamless context switching
# 3. Visual hierarchy: primary > secondary > tertiary elements
# 4. Reduced eye strain during 4+ hour coding sessions
# =============================================================================

# -----------------------------------------------------------------------------
# Core Interface Colors
# -----------------------------------------------------------------------------

# Background: Warm off-white (Solarized base3)
background #fdf6e3

# Foreground: Deep teal-blue for maximum readability
# Contrast ratio: ~15:1 (WCAG AAA compliant)
foreground #073642

# Selection: Visible but not jarring
selection_background #e8dcc8
selection_foreground #073642

# Cursor: Blue accent for easy location
# Text color ensures visibility on cursor
url_color #268bd2
cursor #268bd2
cursor_text_color #fdf6e3

# -----------------------------------------------------------------------------
# Tab Bar - Enhanced Visual Hierarchy
# -----------------------------------------------------------------------------

# Active tab: Blue accent, white text (high contrast)
active_tab_background #268bd2
active_tab_foreground #fdf6e3

# Inactive tabs: Subtle secondary background
inactive_tab_background #eee8d5
inactive_tab_foreground #586e75

# -----------------------------------------------------------------------------
# Window Borders
# -----------------------------------------------------------------------------

# Active window: Blue accent matching cursor/tabs
active_border_color #268bd2

# Inactive window: Muted tertiary color
inactive_border_color #93a1a1

# -----------------------------------------------------------------------------
# ANSI 16-Color Palette
# -----------------------------------------------------------------------------
# Optimized for:
# - Shell syntax highlighting
# - Diff output (git diffs)
# - Log file reading
# - Code syntax highlighting
# -----------------------------------------------------------------------------

# Normal colors (0-7)
# Black (used for secondary backgrounds, not pure black)
color0 #eee8d5

# Red: Errors, deletions, important warnings
# Slightly muted from pure red for reduced eye strain
color1 #dc322f

# Green: Success, additions, ok status
# Olive-green for Solarized harmony
color2 #859900

# Yellow: Warnings, highlights, attention
# Gold/amber tone
color3 #b58900

# Blue: Links, primary accents, information
# Medium blue for readability
color4 #268bd2

# Magenta: Special markers, keywords
# Purple-pink for distinction
color5 #d33682

# Cyan: Secondary accents, timestamps
# Teal color
color6 #2aa198

# White: Light text on dark backgrounds
# Warm gray for Solarized harmony
color7 #93a1a1

# Bright colors (8-15)
# These provide higher contrast variants

# Bright Black: Dark gray for secondary text
color8 #586e75

# Bright Red: Intense errors, urgent alerts
# Orange-red for visibility
color9 #cb4b16

# Bright Green: Bright success, highlighted additions
color10 #6a8a00

# Bright Yellow: High-visibility warnings
# Indigo-violet for distinction from yellow
color11 #6c71c4

# Bright Blue: Bright links, active elements
# Light blue
color12 #839496

# Bright Magenta: Bright special markers
color13 #d33682

# Bright Cyan: Bright timestamps, secondary info
# Dark teal for contrast
color14 #073642

# Bright White: Maximum contrast text
# Almost black
color15 #002b36

# -----------------------------------------------------------------------------
# Extended Colors (16-255 range, selected useful colors)
# -----------------------------------------------------------------------------

# Additional accent colors for specialized use

# Orange: Git diff context, markers
color16 #cb4b16

# Deep red: Critical errors
color17 #dc322f

# =============================================================================
# End of Theme Configuration
# =============================================================================
