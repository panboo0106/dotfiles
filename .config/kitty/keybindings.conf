# =============================================================================
# Kitty Keybindings - Neovim Style
# =============================================================================
# Based on Neovim keybindings for muscle memory consistency
# kitty_mod = Ctrl+Shift (can be customized)
# =============================================================================

kitty_mod ctrl+shift

# -----------------------------------------------------------------------------
# Tab Management (Vim-style: gt/gT)
# -----------------------------------------------------------------------------
map kitty_mod+t new_tab
map kitty_mod+q close_tab

# Tab navigation (using ] and [ like vim's ]b/[b)
map kitty_mod+] next_tab
map kitty_mod+[ previous_tab

# Move tab position (kitty default)
map kitty_mod+period move_tab_forward
map kitty_mod+comma move_tab_backward

# Quick tab switch (Alt+number)
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

# -----------------------------------------------------------------------------
# Split Management (Vim-style: Ctrl+w + v/s)
# -----------------------------------------------------------------------------
# Horizontal split (like Ctrl+w+s)
map kitty_mod+s launch --location=hsplit

# Vertical split (like Ctrl+w+v)
map kitty_mod+v launch --location=vsplit

# Close window (like Ctrl+w+q)
map kitty_mod+x close_window

# Navigate windows (like Ctrl+w + h/j/k/l)
map kitty_mod+h neighboring_window left
map kitty_mod+j neighboring_window down
map kitty_mod+k neighboring_window up
map kitty_mod+l neighboring_window right

# -----------------------------------------------------------------------------
# Scrolling (Vim-style: Ctrl+u/d/b/f)
# -----------------------------------------------------------------------------
# Scroll half page up/down
map kitty_mod+u scroll_page_up
map kitty_mod+d scroll_page_down

# Scroll full page up/down
map kitty_mod+b scroll_page_up
map kitty_mod+f scroll_page_down

# Scroll to top/bottom (like gg/G)
map kitty_mod+gg scroll_home
map kitty_mod+G scroll_end

# Scroll by line
map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down

# -----------------------------------------------------------------------------
# Searching (Vim-style: /, n, N)
# -----------------------------------------------------------------------------
# Search (like /)
map kitty_mod+/ show_scrollback

# Next/previous search result (like n/N)
map kitty_mod+n scroll_to_prompt 1
map kitty_mod+N scroll_to_prompt -1

# -----------------------------------------------------------------------------
# Clipboard (Vim-style: y, p)
# -----------------------------------------------------------------------------
# Yank/copy (like y)
map kitty_mod+y copy_to_clipboard

# Paste (like p)
map kitty_mod+p paste_from_clipboard

# -----------------------------------------------------------------------------
# Utilities (Vim-style)
# -----------------------------------------------------------------------------
# Clear screen (like :clear)
map kitty_mod+semicolon clear_terminal reset active

# Edit scrollback (like :e)
map kitty_mod+e edit_scrollback

# -----------------------------------------------------------------------------
# Configuration
# -----------------------------------------------------------------------------
# Reload config (like :so %)
map kitty_mod+r load_config_file

# Edit config file (like :e)
map kitty_mod+E edit_config_file

# -----------------------------------------------------------------------------
# Window Control
# -----------------------------------------------------------------------------
# Toggle fullscreen
map kitty_mod+f toggle_fullscreen

# Toggle maximized
map kitty_mod+m toggle_maximized

# -----------------------------------------------------------------------------
# Font Size
# -----------------------------------------------------------------------------
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+0 change_font_size all 0

# -----------------------------------------------------------------------------
# Session Management
# -----------------------------------------------------------------------------
map kitty_mod+o launch --type=overlay zsh ~/.config/kitty/save_session.sh

# -----------------------------------------------------------------------------
# Other
# -----------------------------------------------------------------------------
# Environment info (like :pwd)
map kitty_mod+i show_kitty_env_vars
